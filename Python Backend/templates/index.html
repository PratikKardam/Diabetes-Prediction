<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diabetes Prediction</h2>

    <form action="/predict" method="POST">

        <input type="number" step="any" name="pregnancies" placeholder="Pregnancies" required>
        <input type="number" step="any" name="glucose" placeholder="Glucose" required>
        <input type="number" step="any" name="bp" placeholder="Blood Pressure" required>
        <input type="number" step="any" name="skin" placeholder="Skin Thickness" required>
        <input type="number" step="any" name="insulin" placeholder="Insulin" required>
        <input type="number" step="any" name="bmi" placeholder="BMI" required>
        <input type="number" step="any" name="dpf" placeholder="Diabetes Pedigree Function" required>
        <input type="number" step="any" name="age" placeholder="Age" required>

        <button type="submit">Predict</button>

    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</div>

</body>
</html>
